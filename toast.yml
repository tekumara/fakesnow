image: python:3.10-slim
# add uv to PATH
command_prefix: set -euo pipefail && export PATH="/root/.local/bin/:$PATH"
tasks:
  install-packages:
    command: |
      # gcc python3-dev needed to build psutil
      apt-get update && apt-get install -y curl git make gcc python3-dev
      curl -LsSf https://astral.sh/uv/install.sh | sh
  install-node:
    dependencies:
      - install-packages
    command: |
      curl -sL https://deb.nodesource.com/setup_lts.x | bash -
      apt-get install -y nodejs
  install:
    dependencies:
      - install-node
    input_paths:
      - Makefile
      - Makefile-common.mk
      - .python-version
      - pyproject.toml
      - package.json
      - .pre-commit-config.yaml
    command: |
      # needed to install hooks
      git init . --initial-branch=main
      make install
  hooks:
    description: make hooks
    dependencies:
      - install
    input_paths:
    # needed to avoid running hooks on *.egg-info files generated by pip install -e .
      - .gitignore
      - fakesnow/
      - tests/
    command: |
      # needed for pre-commit to work and see files
      git add fakesnow tests
      make hooks
